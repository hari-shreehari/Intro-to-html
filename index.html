<!DOCTYPE html>
<html>
<head>
    <title>Text Properties Demo</title>
    <style>
        h1 { 
            color: brown; 
            font-family: "Times New Roman"; 
        }
        
        h3 { 
            font-size: 20px; 
            font-family: "Arial"; 
        }
    </style>
</head>
<body>
    <h1>Hello everyone</h1>
    <h3>Hello everyone</h3>
    <p style="color: blue;">This is color property</p>
    
    <p style="text-align: left;">This is align property</p>
    
    <p style="text-decoration: line-through;">This is decoration property</p>
    
    <p style="text-transform: capitalize;">This is text case property</p>
    
    <p style="letter-spacing: 4px;">This is letter spacing</p>
    
    <p style="line-height: 3.5;">This is line height</p>

    <p style="text-indent: 50px;">This is text-indentation</p>
    
    <h3 style="text-shadow: 3px 2px 4px blue;">TEXT-Shadow</h3>
</body>
</html>

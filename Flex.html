<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            background-color: skyblue;
            display: flex;
        }
        .container div{
            background-color: green;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
        .container .c2{
            order:1;
        }
        .container .c1{
            order: 3;
        }
        .container .c3{
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">first</div>
        <div class="c2">second</div>
        <div class="c3">third</div>
    </div>
</body>
</html>
